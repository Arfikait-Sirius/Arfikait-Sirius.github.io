<html>
    <head>
        <title>Clicker</title>
        <meta charset="utf-8">
        <style>
            body {
                user-select: none ;
                -webkit-user-select: none ;
                touch-action: manipulation ;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <p>Ver 0.2.0</p>
            <h1>Game</h1>
            <button id="button_restart">RESTART</button>
            <div>
                <h1><label id="label_clear_message"></label></h1>
                <h3>SCORE: <label id="label_score">0</label></h3>
                [ GOAL = <label id="label_goal_score"></label> ] <input id="textbox_new_goal_score" type="number" min="10000" placeholder="please input new goal." style="display: none ;" value="10000" /><button id="button_change_goal_score">CHANGE</button>
                <hr>
                <div>
                    <details>
                        <summary>Skill Controls</summary>
                        <br>
                        STANDARD-BASE: <button id="button_skill_standard_base">+1</button>
                        <br>
                        MULTIPLIER: <button id="button_skill_multiplier_x2">x2</button>
                        <br>
                        BOMB-BASE: <button id="button_skill_bomb_base">+1</button>
                        <br>
                        BOMB-INTERVAL: <input id="textbox_skill_bomb_interval" type="number" min="10" placeholder="please new bomb interval." style="display: none ;" value="10" /><button id="button_skill_change_bomb_interval">CHANGE</button>
                        <br>
                        AUTO-BASE: <button id="button_skill_auto_base">+10</button>
                    </details>
                </div>
                <hr>
                <div>
                    <details>
                        <summary>Skill Status</summary>
                        <br>
                        STANDARD-BASE: <label id="label_skill_standard_base">0</label>
                        <br>
                        MULTIPLIER: x<label id="label_status_multiplier">1</label>
                        <br>
                        BOMB: x<label id="label_status_bomb_base">0</label> Score / <label id="label_skill_bomb_interval">10</label> click
                        <br>
                        AUTO: <label id="label_skill_auto_base">0</label> Score / <label id="label_skill_auto_interval">10</label> sec
                    </details>
                </div>
                <hr>
                <canvas id="canvas_click" width="700" height="200" style="background-color: rgb(82, 240, 192) ;"></canvas>
            </div>
        </div>
    </body>
    <script type="module" src="./Clicker.js"></script>
</html>
